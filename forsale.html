<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Sale</title>
  <style>
    /* Basic styling for layout (adjust as needed) */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    /* Style the grid */
    .image-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    /* Style each grid item */
    .image-item {
      text-align: center;
    }

    /* Style for image */
    .image-item img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>For Sale</h1>

  <div class="image-grid">
    <!-- Image 1 -->
    <div class="image-item">
      <img src="images/trailer3.jpg" alt="Image 1">
      <p>Price: $XXX</p>
      <p>Model: Model Name</p>
      <p>Year: YYYY</p>
    </div>

    <!-- Image 2 -->
    <div class="image-item">
      <img src="images/trailer4.jpg" alt="Image 2">
      <p>Price: $XXX</p>
      <p>Model: Model Name</p>
      <p>Year: YYYY</p>
    </div>

    <!-- Repeat the pattern for other images -->
    
    <!-- Image 3 -->
    <div class="image-item">
      <img src="images/trailer2.jpg" alt="Image 3">
      <p>Price: $XXX</p>
      <p>Model: Model Name</p>
      <p>Year: YYYY</p>
    </div>

    <!-- Repeat the pattern for other images -->
    
  </div>

</body>
</html>
